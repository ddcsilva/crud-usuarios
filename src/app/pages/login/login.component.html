<div class="area-login-background d-none d-md-block"></div>

<div class="area-form">
  <form>
    <h1 class="titulo">CADASTRO DE USUÁRIOS</h1>
    <h2 class="subtitulo">Mais eficiência no controle de usuários</h2>

    <input
      [(ngModel)]="usuario"
      [ngModelOptions]="{ standalone: true }"
      class="input-form"
      type="text"
      placeholder="Digite seu nome"
    />

    <app-button texto="Acessar" tamanho="100" (click)="login()"></app-button>
  </form>

  <p class="footer">© 2024 | Desenvolvido por Danilo Silva</p>
</div>
